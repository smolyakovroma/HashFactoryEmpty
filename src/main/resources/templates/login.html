<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HashFactory</title>
    <link rel="shortcut icon" href="/assets/ico/favicon.ico"/>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />-->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/dist/css/signin.css" rel="stylesheet"/>
    <script src="/dist/js/jquery.min.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>
</head>

<body>
<div class="navbar navbar-fixed-top" role="navigation">
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit"><h3>www.hashfactory.ru</h3></button>
</form>
</div>
<br/>
<div class="container">


    <form th:action="@{/login}" method="POST" class="form-signin">
        <div align="center" class="alert alert-danger" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Логин или пароль введены не корректно!</p>
        </div>
        <h3 class="form-signin-heading text-center">Добро пожаловать!</h3>
        <br/>

        <input type="text" id="email" name="email" th:placeholder="Логин"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Пароль"
               id="password" name="password" class="form-control"/> <br/>


        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Войти" type="Submit"
                th:text="Войти"></button>
    </form>

</div>
</body>
</html>
